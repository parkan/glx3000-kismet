name: Build OpenWrt Image

on:
  push:
    branches: [main]

env:
  FORCE_UNSAFE_CONFIGURE: 1

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:trixie
    steps:
      - name: Install build dependencies
        run: |
          apt-get update
          apt-get install -y \
            build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext git libncurses-dev libssl-dev python3-setuptools \
            rsync swig unzip zlib1g-dev file wget qemu-utils sudo

      - uses: actions/checkout@v4

      - name: Create build user
        run: |
          useradd -m builder
          chown -R builder: .

      - name: Clone sources
        run: sudo -u builder make clone

      - name: Prepare kismet packages
        run: sudo -u builder make openwrt/package/kismet-openwrt/.patched

      - name: Update feeds
        run: |
          sudo -u builder cp feeds.conf openwrt/feeds.conf
          cd openwrt && sudo -u builder ./scripts/feeds update -a
          sudo -u builder ./scripts/feeds install -a
          sudo -u builder touch .feeds.installed

      - name: Configure
        run: |
          sudo -u builder cp config.seed openwrt/.config
          cd openwrt && sudo -u builder make defconfig

      - name: Download sources
        run: cd openwrt && sudo -u builder make download -j$(nproc)

      - name: Build
        run: cd openwrt && sudo -u builder make -j$(nproc) || sudo -u builder make -j1 V=s

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-gl-x3000-kismet
          path: |
            openwrt/bin/targets/mediatek/filogic/*sysupgrade*
            openwrt/bin/targets/mediatek/filogic/*initramfs*
            openwrt/bin/targets/mediatek/filogic/sha256sums

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            openwrt/bin/targets/mediatek/filogic/*sysupgrade*
            openwrt/bin/targets/mediatek/filogic/*initramfs*
