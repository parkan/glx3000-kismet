name: Build OpenWrt Image

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext git libncurses-dev libssl-dev python3-distutils python3-setuptools \
            rsync swig unzip zlib1g-dev file wget qemu-utils

      - name: Clone sources
        run: make clone

      - name: Prepare kismet packages
        run: make openwrt/package/kismet-openwrt/.patched

      - name: Update feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          touch .feeds.installed

      - name: Configure
        run: |
          cp config.seed openwrt/.config
          cd openwrt && make defconfig

      - name: Download sources
        run: cd openwrt && make download -j$(nproc)

      - name: Build
        run: cd openwrt && make -j$(nproc) || make -j1 V=s

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-gl-x3000-kismet
          path: |
            openwrt/bin/targets/mediatek/filogic/*sysupgrade*
            openwrt/bin/targets/mediatek/filogic/*initramfs*
            openwrt/bin/targets/mediatek/filogic/sha256sums

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            openwrt/bin/targets/mediatek/filogic/*sysupgrade*
            openwrt/bin/targets/mediatek/filogic/*initramfs*
