name: Build OpenWrt Image

on:
  push:
    branches: [main]

env:
  FORCE_UNSAFE_CONFIGURE: 1

jobs:
  container:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    outputs:
      image: ghcr.io/${{ github.repository }}/builder:${{ steps.hash.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Containerfile hash
        id: hash
        run: echo "tag=$(sha256sum Containerfile | cut -c1-12)" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Containerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/builder:${{ steps.hash.outputs.tag }}
            ghcr.io/${{ github.repository }}/builder:latest

  build:
    needs: container
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.container.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Clone sources
        run: make clone

      - name: Prepare kismet packages
        run: make openwrt/package/kismet-openwrt/.patched

      - name: Update feeds
        run: |
          cp feeds.conf openwrt/feeds.conf
          cd openwrt && ./scripts/feeds update -a
          ./scripts/feeds install -a
          touch .feeds.installed

      - name: Configure
        run: |
          cp config.seed openwrt/.config
          cd openwrt && make defconfig

      - name: Download sources
        run: cd openwrt && make download -j$(nproc)

      - name: Build
        run: cd openwrt && make -j$(nproc) || make -j1 V=s

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-gl-x3000-kismet
          path: |
            openwrt/bin/targets/mediatek/filogic/*sysupgrade*
            openwrt/bin/targets/mediatek/filogic/*initramfs*
            openwrt/bin/targets/mediatek/filogic/sha256sums

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            openwrt/bin/targets/mediatek/filogic/*sysupgrade*
            openwrt/bin/targets/mediatek/filogic/*initramfs*
