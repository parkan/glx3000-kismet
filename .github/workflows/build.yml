name: Build OpenWrt Image

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install zstd
        run: sudo apt-get install -y zstd

      - name: Cache SDK and Image Builder
        uses: actions/cache@v4
        with:
          path: |
            openwrt-sdk-*.tar.zst
            openwrt-imagebuilder-*.tar.zst
          key: openwrt-24.10.5

      - name: Build image
        run: make image

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-gl-x3000-kismet
          path: |
            openwrt-imagebuilder-*/bin/targets/mediatek/filogic/*sysupgrade*
            openwrt-imagebuilder-*/bin/targets/mediatek/filogic/*initramfs*
            openwrt-imagebuilder-*/bin/targets/mediatek/filogic/sha256sums

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            openwrt-imagebuilder-*/bin/targets/mediatek/filogic/*sysupgrade*
            openwrt-imagebuilder-*/bin/targets/mediatek/filogic/*initramfs*
